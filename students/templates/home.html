{% extends "base.html" %}

{% block start %}

    <div class="p-5 mb-4 bg-light rounded-3 shadow-lg text-center">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold text-primary">Welcome to the Student Management System</h1>
            <p class="col-md-8 fs-4 mx-auto">
                Access detailed student reports, subject-wise marks, and overall rankings for all enrolled students.
            </p>
            <hr class="my-4">
            
            <a href="{% url 'login' %}" class="btn btn-success btn-lg me-3">

            </a>
            <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-lg">

            </a>
        </div>
    </div>
</div>
{% endblock %}
